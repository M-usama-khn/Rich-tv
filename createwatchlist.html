<!DOCTYPE html>

  <head>

  <body>

    <section class="container-fluid manage-watchlist">
        <div class="container-sm px-5 pt-5 pb-3 mt-5 manage-watchlist-con">

                <h3 class="fw-bold py-2 px-2">My Watchlist 2</h3>
